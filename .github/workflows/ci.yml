name: CI
on: [ push ]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Prepare config file(s).
        run: |
          echo MAPS_API_KEY=${{ secrets.MAPS_API_KEY }} >> local.properties
          cat local.properties
      - name: Unit Test
        run: ./gradlew clean testDebugUnitTest --continue --stacktrace
